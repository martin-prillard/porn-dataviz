<!DOCTYPE html>
<meta charset="utf-8">
<title>Words in Titles</title>
<style>
@import url(../stylesheets/style.css?20120427);
body {
    margin: 0 auto;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", "Roboto Light", "Segoe UI Web Light", "Segoe UI Light", "Segoe UI Web Regular", "Segoe UI", Helvetica, Arial, sans-serif;
    background: #272727;
    color: #ecf0f0;
}
</style>

<body>
<script src="../javascripts/d3.v3.min.js"></script>
<script src="../javascripts/d3.layout.cloud.js"></script>
<script>

var TAG = 'BABES';

d3.json("../dataset/generated/xhamster/JSON/words_tag/Tag_words_"+TAG+".json", function(error, json) {
  if (error) return console.warn(error);
  

  var fill = d3.scale.category20();
  var width = 900
  var height = 600

// rescaling the data form json
  var range_scale = d3.scale.ordinal()
    .domain(d3.range(1500))         
    .rangePoints([5,200])

/*
    var words_tag = json.map(function(word) {
      var d = {
        tag: word.tag,
        size: range_scale(word.size)
      };
      return d;
    });
*/
  d3.layout.cloud().size([width, height])
       .words(json.map(function(d) {
         return {text: d.tag, size: d.size};
       }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size*0.3; })
      .on("end", draw)
      .start();

  function draw(words) {
      d3.select("body").append("svg")
          .attr("width", width).attr("height", height)
          .append("g").attr("transform", "translate(450,300)")
          .selectAll("text").data(words)
          .enter().append("text")
          .style("font-size", function(d) { return d.size+ "px"; })
          .style("font-family", "Impact")
          .style("fill", function(d, i) { return fill(i); })
          .attr("text-anchor", "middle")
          .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
          })
          .text(function(d) { return d.text; });
      }
})

</script>
